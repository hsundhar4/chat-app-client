<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    #chatBox {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    .hidden { display: none; }
    #typingIndicator {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Chat App</h1>

  <!-- Registration -->
  <div id="registerSection">
    <h3>Register</h3>
    <input id="regUsername" placeholder="Username" />
    <input id="regEmail" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p id="regMsg"></p>
  </div>

  <!-- Login -->
  <div id="loginSection">
    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- Room Join -->
  <div id="roomSection" class="hidden">
    <h3 id="welcomeMsg"></h3>
    <input id="roomInput" placeholder="Enter Room Name" />
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Chat -->
  <div id="chatSection" class="hidden">
    <h3 id="roomLabel"></h3>
    <div id="chatBox"></div>
    <p id="typingIndicator"></p>
    <form onsubmit="sendMessage(event)">
      <input id="messageInput" placeholder="Type your message..." required oninput="emitTyping()" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:5000');
    let token = '';
    let username = '';
    let currentRoom = '';
    let typingTimeout;

    async function register() {
      const form = {
        username: document.getElementById('regUsername').value,
        email: document.getElementById('regEmail').value,
        password: document.getElementById('regPassword').value
      };
      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(form)
      });
      document.getElementById('regMsg').innerText = res.ok ? 'Registered! Now login.' : 'Registration failed.';
    }

    async function login() {
      const form = {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value
      };
      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(form)
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        username = data.username;
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('registerSection').classList.add('hidden');
        document.getElementById('roomSection').classList.remove('hidden');
        document.getElementById('welcomeMsg').innerText = `Welcome, ${username}`;
      } else {
        document.getElementById('loginMsg').innerText = 'Login failed.';
      }
    }

    function logout() {
      token = '';
      username = '';
      currentRoom = '';
      document.getElementById('chatSection').classList.add('hidden');
      document.getElementById('roomSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('registerSection').classList.remove('hidden');
    }

    async function joinRoom() {
      currentRoom = document.getElementById('roomInput').value.trim();
      if (!currentRoom) return;

      socket.emit('joinRoom', currentRoom);
      document.getElementById('roomSection').classList.add('hidden');
      document.getElementById('chatSection').classList.remove('hidden');
      document.getElementById('roomLabel').innerText = `Room: ${currentRoom}`;

      const res = await fetch(`http://localhost:5000/api/messages/${currentRoom}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        chatBox.appendChild(div);
      });
    }

    function sendMessage(e) {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text || !username || !currentRoom) return;

      fetch('http://localhost:5000/api/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ room: currentRoom, user: username, text })
      })
      .then(res => res.json())
      .then(msg => {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        chatBox.appendChild(div);
        document.getElementById('messageInput').value = '';
        socket.emit('newMessage', msg);
      });
    }

    function emitTyping() {
      socket.emit('typing', { room: currentRoom, user: username });
    }

    socket.on('messageReceived', (msg) => {
      if (msg.room !== currentRoom) return;
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      chatBox.appendChild(div);
    });

    socket.on('typing', ({ user }) => {
      const indicator = document.getElementById('typingIndicator');
      indicator.innerText = `${user} is typing...`;
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        indicator.innerText = '';
      }, 1000);
    });
  </script>
</body>
</html>
